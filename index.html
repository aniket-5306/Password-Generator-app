<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">

        <div class="container">

            <h1>Password Generator</h1>
    
            <div class="display-container">
    
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
    
                <button data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <!-- <i class="fa-regular fa-copy"></i> -->
                    <svg xmlns="http://www.w3.org/2000/svg" height="1.5em" viewBox="0 0 448 512">! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc.<style>svg{fill:#53eed4}</style><path d="M384 336H192c-8.8 0-16-7.2-16-16V64c0-8.8 7.2-16 16-16l140.1 0L400 115.9V320c0 8.8-7.2 16-16 16zM192 384H384c35.3 0 64-28.7 64-64V115.9c0-12.7-5.1-24.9-14.1-33.9L366.1 14.1c-9-9-21.2-14.1-33.9-14.1H192c-35.3 0-64 28.7-64 64V320c0 35.3 28.7 64 64 64zM64 128c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H256c35.3 0 64-28.7 64-64V416H272v32c0 8.8-7.2 16-16 16H64c-8.8 0-16-7.2-16-16V192c0-8.8 7.2-16 16-16H96V128H64z"/></svg>
                </button>
    
            </div>
    
            <div class="input-container">
    
                <!--password length section-->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
    
                <!--slider-->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
    
                <!--checkboxes-->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>
    
                <!--strength section-->
                <div class="Strength-container">
                    <p>Strength</p>
                    <div data-indicator></div>
                </div>
    
                <!--generate password-->
                <button class="generateButton">Generate Button</button>
    
            </div>
    
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/b09d965195.js" crossorigin="anonymous"></script>

    <script src="./script.js"></script>

</body>
</html>
